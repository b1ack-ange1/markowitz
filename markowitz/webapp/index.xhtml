<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modelo de Media Varianza - Markowitz - </title>
	<style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
            font-size: 70% !important;
        }
    </style>
</h:head>
<h:body>
	<p:panel>
		<f:facet name="header">Teste</f:facet>
			<p:dataTable var="stock" value="#{stockController.s.cierreTemporal}" scrollable="true" scrollHeight="250">
			<p:column>
			<f:facet name="header">#{stockController.s.nombre}</f:facet>
			<h:outputText value="#{stock}"></h:outputText>
			<f:facet name="footer">#{stockController.s.promedio}</f:facet>
			</p:column>
			<p:column>
			</p:column>
			</p:dataTable>
		
	</p:panel>
</h:body>
</html>
