<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modelo de Media Varianza - Markowitz - </title>
	<style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
            font-size: 70% !important;
        }
    </style>
</h:head>
<h:body>
	<p:panelGrid columns="20">
		<f:facet name="header">Acciones</f:facet>
			<p:dataTable var="stock" value="#{stockController.ACMX.indiceDiario}" scrollable="true" scrollHeight="250">
				<f:facet name="header">
				<h:outputText value="#{stockController.ACMX.nombre}"></h:outputText>
				</f:facet>
				<f:facet name="footer">
					<h:outputText value="#{stockController.ACMX.promedio}"></h:outputText>
				</f:facet>
				<p:column>
					<h:outputText value="#{stock}" />
				</p:column>
			</p:dataTable>
			<p:dataTable var="stock" value="#{stockController.BIMBOA.indiceDiario}" scrollable="true" scrollHeight="250">
				<f:facet name="header">
				<h:outputText value="#{stockController.BIMBOA.nombre}"></h:outputText>
				</f:facet>
				<f:facet name="footer">
					<h:outputText value="#{stockController.BIMBOA.promedio}"></h:outputText>
				</f:facet>
				<p:column>
					<h:outputText value="#{stock}" />
				</p:column>
			</p:dataTable>
			<p:dataTable var="stock" value="#{stockController.ELEKTRA.indiceDiario}" scrollable="true" scrollHeight="250">
				<f:facet name="header">
				<h:outputText value="#{stockController.ELEKTRA.nombre}"></h:outputText>
				</f:facet>
				<f:facet name="footer">
					<h:outputText value="#{stockController.ELEKTRA.promedio}"></h:outputText>
				</f:facet>
				<p:column>
					<h:outputText value="#{stock}" />
				</p:column>
			</p:dataTable>
			<p:dataTable var="stock" value="#{stockController.SAREB.indiceDiario}" scrollable="true" scrollHeight="250">
				<f:facet name="header">
				<h:outputText value="#{stockController.SAREB.nombre}"></h:outputText>
				</f:facet>
				<f:facet name="footer">
					<h:outputText value="#{stockController.SAREB.promedio}"></h:outputText>
				</f:facet>
				<p:column>
					<h:outputText value="#{stock}" />
				</p:column>
			</p:dataTable>
	</p:panelGrid >
</h:body>
</html>
